name: "setup library"
inputs:
  node-version:
    default: '14.x'
    required: false
    description: 'version of nodejs'
runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: ${{ inputs.node-version }}
    - name: Install Dependencies
      shell: bash
      run: ls -la
